---
name: "Homestead"
hostname: "homestead"
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

variables:
    - key: APP_ENV
      value: local
    - key: PHP_IDE_CONFIG
      value: "serverName=homestead"
#  https://xdebug.org/docs/remote
#    - key: XDEBUG_CONFIG
#      value: "profiler_enable=1"

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/code
      to: /home/vagrant/code
      type: "nfs"

sites:
    - map: homestead.test
      to: /home/vagrant/code/public
      schedule: true

databases:
    - homestead

