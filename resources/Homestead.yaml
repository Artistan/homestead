---
name: "Homestead"
hostname: "homestead"
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

variables:
    - key: APP_ENV
      value: dev
    - key: PHP_IDE_CONFIG
      value: serverName=homestead

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/code
      to: /home/vagrant/code

sites:
    - map: homestead.test
      to: /home/vagrant/code/public

databases:
    - homestead

